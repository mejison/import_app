<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Import App</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/blog-home.css" rel="stylesheet">
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="NavCtrl">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Import Cars</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li>
							<a href="#/">Main</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="container">
			<div class="row">
				<div class="col-xs-6 col-xs-offset-3">
					<div class="well">
						<form class="form-horizontal ng-pristine ng-invalid ng-invalid-required" enctype="multipart/form-data">
							<div class="drag-area btn-upload text-center" >
								<div class="inner-upload-box">
									<i class="fa fa-cloud-upload"></i><br>
									Drag the file here.
									<span class="drag-span">We support .xls, .xlsx and .csv files.</span>
								</div>
								
								<div class="inner-upload-box ng-hide" ng-show="status &gt; 0">
									<div class="top-upload-box">
									</div>
									
									<div class="progress progress-bar-default">
										<div class="progress-bar" ng-class="{'progress-bar-success': status == 2, 'progress-bar-danger': status == 3}" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100" style="width: %;">
											<i class="fa fa-check"></i>
											<i class="fa fa-times"></i>
										</div>
									</div>
								</div>
								<input  ng-model="xlsFile" ng-change="uploadFile(xlsFile)" name="file" required="" class="ng-pristine ng-invalid ng-invalid-required" type="file" />
							</div>
							
							<div class="import-actions">
								<span type="button" class="btn btn-primary btn-upload" ng-click="">
									<span>Press for select file</span>
									<input ng-model="xlsFile" ng-change="uploadFile(xlsFile)" name="file" required="" class="ng-pristine ng-invalid ng-invalid-required" type="file">
								</span>
								&nbsp;
							</div>
						</form>
					</div>
				</div>
				<div class="col-xs-6 col-xs-offset-3 text-right">
					<div class="form-group">
						<button class="btn btn-primary">Next</button>
						<button class="btn btn-default">Cansel</button>
					</div>
				</div>
			</div>
		</div>
		
		
		<script src="https://use.fontawesome.com/fc8ddbd00e.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/angular-route.js"></script>
		<script src="js/app.js"></script>
	</body>

</html>
